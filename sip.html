<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator - CalcGrow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar"><div class="container"><a href="index.html" class="logo">CalcGrow.</a></div></nav>
    <div class="container">
        <div class="calc-wrapper">
            <h1>SIP Calculator</h1>
            <div class="input-group"><label>Monthly Investment (₹)</label><input type="number" id="sipAmount"></div>
            <div class="input-group"><label>Return Rate (%)</label><input type="number" id="sipRate"></div>
            <div class="input-group"><label>Years</label><input type="number" id="sipYears"></div>
            <button class="cta-btn" onclick="calculateSIP()" style="width:100%">Calculate Returns</button>
            <div class="result-box"><div class="result-value" id="sipResult">₹0</div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
