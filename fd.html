<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>FD Calculator</title><link rel="stylesheet" href="style.css"></head>
<body><nav class="navbar"><div class="container"><a href="index.html" class="logo">CalcGrow.</a></div></nav>
<div class="container"><div class="calc-wrapper"><h1>FD Calculator</h1>
<div class="input-group"><label>Deposit Amount (₹)</label><input type="number" id="fdAmount"></div>
<div class="input-group"><label>Interest Rate (%)</label><input type="number" id="fdRate"></div>
<div class="input-group"><label>Time (Years)</label><input type="number" id="fdYears"></div>
<button class="cta-btn" onclick="calculateFD()" style="width:100%">Calculate</button>
<div class="result-box"><div class="result-value" id="fdResult">₹0</div></div></div></div>
